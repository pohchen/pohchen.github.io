<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web3.js Example</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.0/dist/web3.min.js"></script>
</head>
<body>
  <h1>Web3.js Example</h1>
  <form>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount">
    <button type="button" onclick="bet()">Bet</button><br/>
    <button type="button" onclick="getBalance()">getBalance</button><br/>
    <button type="button" onclick="getByOwner()">getByOwner</button>
  </form>
  <div id="message"></div>

  <script src="./app.js"></script>
</body>
</html>
